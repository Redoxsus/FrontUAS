<!-- frontend/profile.html -->
<!DOCTYPE html>
<html lang="en" ng-app="profileApp" ng-controller="ProfileController">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="controllers/ProfileController.js"></script> <!-- Profile controller script -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="img/Logo.png" alt="Logo" />
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
        <li class="nav-item"><a class="nav-link" href="#" ng-click="logout()">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-5">
    <h2>Your Profile</h2>
    
<!-- Profile form -->
<form ng-submit="updateProfile()" novalidate>
    <div class="form-group">
        <label for="first-name">First Name</label>
        <input id="first-name" type="text" ng-model="profile.firstName" required class="form-control" />
    </div>

    <div class="form-group">
        <label for="last-name">Last Name</label>
        <input id="last-name" type="text" ng-model="profile.lastName" required class="form-control" />
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" ng-model="profile.email" required class="form-control" readonly />
    </div>

    <!-- Bio Field -->
    <div class="form-group">
        <label for="bio">Bio</label>
        <textarea id="bio" ng-model="profile.bio" class="form-control" rows="4"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Update Profile</button>
</form>

<div class="form-group">
    <label for="profile-photo">Profile Photo</label>
    <input id="profile-photo" type="file" accept="image/*" class="form-control" ng-model="profile.picture" ng-change="previewImage()" />
</div>

<!-- Preview Image -->
<div class="form-group mt-3">
    <label>Photo Preview</label>
    <div>
        <img ng-if="profile.picturePreview" ng-src="{{profile.picturePreview}}" alt="Photo Preview" class="img-thumbnail" style="max-width: 200px;" />
        <img ng-if="!profile.picturePreview" ng-src="{{profile.profile_picture || 'img/default-avatar.png'}}" alt="Default Avatar" class="img-thumbnail" style="max-width: 200px;" />
    </div>
</div>

<!-- Delete Account Button -->
<button class="btn btn-danger" ng-click="deleteAccount()">Delete Account</button>

<!-- Success Message -->
<div class="mt-4" ng-if="successMessage">
    <p class="alert alert-success">{{ successMessage }}</p>
</div>

<!-- Error Message -->
<div class="mt-4" ng-if="errorMessage">
    <p class="alert alert-danger">{{ errorMessage }}</p>
</div>

<!-- Scripts -->
<script>
angular.module('profileApp', [])
  .controller('ProfileController', function ($scope, $http) {
    $scope.profile = {};
    $scope.errorMessage = '';
    $scope.successMessage = '';

    // Check login status before showing profile
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = 'login.html';
    }

    // Fetch the profile data
    $http.get('http://localhost:3000/api/profile', { headers: { 'Authorization': 'Bearer ' + token } })
      .then(function (response) {
        $scope.profile = response.data.profile;
      })
      .catch(function (error) {
        $scope.errorMessage = 'Failed to load profile data.';
      });

    // Update profile
    $scope.updateProfile = function () {
      const token = localStorage.getItem('token');
      $http.put('http://localhost:3000/api/profile', $scope.profile, { headers: { 'Authorization': 'Bearer ' + token } })
        .then(function (response) {
          $scope.successMessage = 'Profile updated successfully!';
          $scope.errorMessage = ''; // Clear previous error message
        })
        .catch(function (error) {
          $scope.errorMessage = 'Failed to update profile.';
          $scope.successMessage = ''; // Clear previous success message
        });
    };

    // Logout function
    $scope.logout = function () {
      localStorage.removeItem('token');
      window.location.href = 'index.html';
    };
  });
</script>

</body>
</html>
