<div class="container my-5">
    <h2>Your Profile</h2>
    
    <!-- Profile  -->
    <form ng-submit="updateProfile()" novalidate>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input id="first-name" type="text" ng-model="profile.first_name" required class="form-control" />
        </div>

        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input id="last-name" type="text" ng-model="profile.last_name" required class="form-control" />
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" ng-model="profile.email" required class="form-control" readonly />
        </div>

        <!-- Bio  -->
        <div class="form-group">
            <label for="bio">Bio</label>
            <textarea id="bio" ng-model="profile.bio" class="form-control" rows="4"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>

    <!-- Delete Bio  -->
    <button class="btn btn-danger mt-3" ng-click="deleteBio()">Delete Bio</button>

    <!-- Delete Account -->
    <button class="btn btn-danger mt-3" ng-click="deleteAccount()">Delete Account</button>

    <!-- Success Message -->
    <div class="mt-4" ng-if="successMessage">
        <p class="alert alert-success">{{ successMessage }}</p>
    </div>

    <!-- Error Message -->
    <div class="mt-4" ng-if="errorMessage">
        <p class="alert alert-danger">{{ errorMessage }}</p>
    </div>
</div>
