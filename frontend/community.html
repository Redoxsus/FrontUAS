    <div class="container" ng-controller="qnaController">
        <h1>Feedback Section</h1>

        <!-- Form for adding a new question -->
        <div class="form-group">
            <label for="question">Write a Feedback:</label>
            <textarea id="question" ng-model="newQuestion.text" placeholder="Write your feedback here..." required></textarea>
        </div>
        <div class="form-group">
            <button ng-click="addQuestion()">Submit</button>
        </div>

        <!-- Display list of questions -->
        <div class="question" ng-repeat="q in questions">
            <div ng-show="!q.isEditing">
                <h3>{{ q.text }}</h3>
            </div>

            <div ng-show="q.isEditing">
                <textarea ng-model="q.text"></textarea>
            </div>

            <div class="actions">
                <button class="edit" ng-click="editQuestion(q)" ng-show="!q.isEditing">Edit</button>
                <button class="save" ng-click="saveQuestion(q)" ng-show="q.isEditing">Save</button>
                <button class="delete" ng-click="deleteQuestion(q)">Delete</button>
            </div>
        </div>
    </div>
