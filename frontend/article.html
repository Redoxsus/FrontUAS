<!DOCTYPE html>
<html lang="en" ng-app="lifestyleApp">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ article.title }} - Fresh Styles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="sc1.js"></script>
  <script src="script/article.js"></script>
</head>
<body ng-controller="ArticleController">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="img/Logo.png" alt="Logo" />
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Categories
          </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <a class="dropdown-item d-flex align-items-center" href="category.html?category=fitness">
                    <img src="https://pbs.twimg.com/profile_images/1738692664600428545/_Q4Y5a0L_400x400.jpg" alt="Fitness" style="width: 20px; height: 20px; margin-right: 8px;">
                    Fitness & Sports
                  </a>
                </li>
                <li>
                  <a class="dropdown-item d-flex align-items-center" href="category.html?category=healthy-foods">
                    <img src="https://levanacooks.com/wp-content/uploads/2022/05/9A78643B-C0D2-4E92-938A-36B6CDA8F2AC-400x400.jpeg" alt="Healthy Foods" style="width: 20px; height: 20px; margin-right: 8px;">
                    Healthy Foods
                  </a>
                </li>
                <li>
                  <a class="dropdown-item d-flex align-items-center" href="category.html?category=mental-health">
                    <img src="https://i.pinimg.com/736x/25/82/81/2582813a37978661de74b287d5f69a47.jpg" alt="Stable Mental" style="width: 20px; height: 20px; margin-right: 8px;">
                    Stable Mental
                  </a>
                </li>
                <li>
                  <a class="dropdown-item d-flex align-items-center" href="category.html?category=fashion-trends">
                    <img src="https://asset2.cxnmarksandspencer.com/is/image/mands/1229_20210531_LF_MW_MENS-STYLE_BSLH-8381_2?$editorial_780x780$" alt="Fashion Trends" style="width: 20px; height: 20px; margin-right: 8px;">
                    Fashion Trends
                  </a>
                </li>
              </ul>
            </li>
        
        <li class="nav-item">
          <a class="nav-link" href="#about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="community.html">Community</a>
        </li>
        <!-- Profile or Login -->
        <ul class="navbar-nav ms-auto">
          <li class="nav-item" id="login-btn">
            <a class="nav-link" href="login.html">Login</a>
          </li>
          <li class="nav-item d-none" id="user-menu">
            <a class="nav-link" href="profile.html">
              <img src="img/default-avatar.png" alt="User  Icon" style="width: 30px; height: 30px;" />
            </a>
            <a class="nav-link" href="#" id="logout-btn">Logout</a>
          </li>
        </ul>
    </div>
  </div>
</nav>

<br><br>
  <!-- Artikel -->
  <div class="container my-5">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="card">
          <img src="{{ article.image }}" class="card-img-top" alt="{{ article.title }}" />
          <div class="card-body">
            <h1 class="card-title">{{ article.title }}</h1>
            
            <div ng-repeat="content in article.content">
              <!-- Untuk teks paragraf -->
              <p ng-if="content.type === 'text'">{{ content.value }}</p>
            
              <!-- Untuk heading -->
              <h4 ng-if="content.type === 'heading'">{{ content.value }}</h4>
            
              <!-- Untuk daftar bernomor -->
              <ol ng-if="content.type === 'list'">
                <li ng-repeat="item in content.value">{{ item }}</li>
              </ol>
            
              <!-- Untuk gambar -->
              <div ng-if="content.type === 'image'" class="text-center my-3">
                <img ng-src="{{ content.value }}" alt="{{ content.alt }}" class="img-fluid rounded" />
              </div>
            </div>            
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2024 Fresh Styles. All rights reserved.</p>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>
</body>
</html>
