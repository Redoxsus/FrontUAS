<!DOCTYPE html>
<html lang="en" ng-app="lifestyleApp">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ article.title }} - Fresh Styles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body ng-controller="ArticleController">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="img/Logo.png" alt="Luxury Properties Logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#categories">Categories</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact">Contact</a>
              </li>
              <li class="nav-item">
                <button class="btn btn-primary gradient-btn" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
              </li>
              <li class="nav-item">
                <button class="btn btn-primary gradient-btn" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
              </li>         
            </ul>
          </div>
        </div>
      </nav>

  <!-- Article Content -->
  <div class="container my-5">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="card">
          <img src="{{ article.image }}" class="card-img-top" alt="{{ article.title }}" />
          <div class="card-body">
            <h5 class="card-title">{{ article.title }}</h5>
            <p class="card-text">{{ article.content }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container text-center">
      <p>&copy; 2024 Fresh Styles. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="script/article.js"></script> <!-- AngularJS logic moved here -->
</body>
</html>
